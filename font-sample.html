<!DOCTYPE html>
<html>
  <head>
		<title>Fonts Sample</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bevan:ital@1&family=Original+Surfer&display=swap" rel="stylesheet">
	<style>
			.lede { 
        font-family: 'Original Surfer', cursive;
        }
    .copy{
	 		  font-family: 'Bebas Neue', cursive;
        }
	</style>
</head>
<body>
	<p class="lede"> This is a sentence using Original Surfer font.</p>
	<p class="copy"> This is a sentence using Bebas Neue font.</p>
 </body>
</html>
